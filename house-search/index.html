<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anúncios | homie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root {
      --primary: #6C2BD9;
      --secondary: #00E0A4;
      --accent: #FFB703;
      --dark: #0F172A;
      --light: #F8FAFC;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }

    body { background: var(--light); padding: 32px; }

    header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:16px;
    }

    header h1 { color: var(--primary); font-size:28px; font-weight:800; }

    header .btn-post {
      background: var(--secondary);
      color:white;
      border:none;
      padding:12px 24px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      transition: transform 0.2s ease;
      margin-left:16px;
    
      text-decoration: none;   /* ← ESTA LINHA */
      display: inline-block;   /* ← E ESTA */
    }


    header .btn-post:hover { transform: translateY(-2px); }

    .view-toggle { margin-bottom:24px; }
    .view-toggle button {
      padding:10px 20px; border-radius:12px; border:none; margin-right:12px;
      cursor:pointer; font-weight:600;
      background: #E5E7EB; color: var(--dark);
      transition: background 0.2s;
    }
    .view-toggle button.active { background: var(--secondary); color:white; }

    .filters {
      display:flex; gap:16px; margin-bottom:24px; flex-wrap:wrap;
    }

    .filters select, .filters input {
      padding:12px 16px; border-radius:12px; border:1px solid #E5E7EB; font-size:14px;
    }

    .grid, #map {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:24px;
      height: 600px;
    }

    #map { display:none; }

    .card {
      background:white;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      display:flex;
      flex-direction:column;
      transition: transform 0.2s ease;
    }

    .card:hover { transform: translateY(-4px); }

    .card img { width:100%; height:180px; object-fit:cover; }

    .card-content { padding:16px; flex:1; display:flex; flex-direction:column; justify-content:space-between; }

    .card-content h3 { font-size:18px; font-weight:700; margin-bottom:8px; color:var(--dark); }

    .card-content p { color:#475569; font-size:14px; margin-bottom:12px; }

    .card-content span { color: var(--primary); font-weight:700; font-size:16px; }

    @media (max-width: 900px) {
      .filters { flex-direction: column; }
      .grid, #map { height:400px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Anúncios de Arrendamento</h1>
    <div>
      <a href="../create-add/" class="btn-post">Publica o teu anúncio</a>
    </div>
  </header>

  <div class="view-toggle">
    <button id="gridBtn" class="active">Ver em Lista</button>
    <button id="mapBtn">Ver no Mapa</button>
  </div>

  <div class="filters">
    <input type="text" placeholder="Cidade ou zona" />
    <select>
      <option>Tipo de Imóvel</option>
      <option>Apartamento</option>
      <option>Moradia</option>
      <option>Quarto</option>
    </select>
    <select>
      <option>Preço</option>
      <option>€0 - €500</option>
      <option>€500 - €1000</option>
      <option>€1000 - €1500</option>
      <option>€1500+</option>
    </select>
    <select>
      <option>Quartos</option>
      <option>1</option>
      <option>2</option>
      <option>3+</option>
    </select>
  </div>

  <div class="grid" id="gridView">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994" alt="T2 Lisboa">
      <div class="card-content">
        <h3>T2 moderno em Lisboa</h3>
        <p>Parque das Nações, 2 quartos, 1 WC</p>
        <span>€1200 / mês</span>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be" alt="T1 Porto">
      <div class="card-content">
        <h3>T1 acolhedor no Porto</h3>
        <p>Baixa do Porto, 1 quarto, 1 WC</p>
        <span>€800 / mês</span>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1598300058685-38cde74c9977" alt="Moradia Algarve">
      <div class="card-content">
        <h3>Moradia no Algarve</h3>
        <p>Praia da Rocha, 3 quartos, 2 WCs</p>
        <span>€1500 / mês</span>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const gridBtn = document.getElementById('gridBtn');
    const mapBtn = document.getElementById('mapBtn');
    const gridView = document.getElementById('gridView');
    const mapView = document.getElementById('map');

    gridBtn.addEventListener('click', () => {
      gridView.style.display = 'grid';
      mapView.style.display = 'none';
      gridBtn.classList.add('active');
      mapBtn.classList.remove('active');
    });

    mapBtn.addEventListener('click', () => {
      gridView.style.display = 'none';
      mapView.style.display = 'block';
      mapBtn.classList.add('active');
      gridBtn.classList.remove('active');

      if(!mapView._mapInitialized){
        const map = L.map('map').setView([38.7169, -9.139], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
        }).addTo(map);

        const properties = [
          {lat:38.707, lng:-9.135, title:'T2 moderno em Lisboa'},
          {lat:41.149, lng:-8.610, title:'T1 acolhedor no Porto'},
          {lat:37.115, lng:-8.535, title:'Moradia no Algarve'}
        ];

        properties.forEach(p => {
          L.marker([p.lat, p.lng]).addTo(map).bindPopup(p.title);
        });

        mapView._mapInitialized = true;
      }
    });
  </script>

</body>
</html>
